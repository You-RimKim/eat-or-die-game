<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css"/>
    <title>Eat or Die</title>
</head>
<body>
    <main>
        <!-- game name + photos showing on welcome page -->

        <div id="video-background">
            <video autoplay muted loop id="pink-video">
                <source src="../img/background.mp4" type="video/mp4">
            </video>
        </div>
        
        <div class="overlay-container">
            <div id="game-welcome">
                <img src="../img/eat-or-die-logo.png" alt="eat or die logo" class="eat-or-die-logo"/> 
                <br />
            </div>
        </div>

        <!-- welcome message + instructions how to play -->
        <div class="overlay-container2"></div>
            <div id="game-instruction">
                <h3>Welcome, foodie! You only have one task: Eat all the yummy food!</h3>
                <h3>Use the arrows to stuff your belly.</h3>
                <img src="../img/keys.png" alt="image of arrow keys" class="arrows-img"/>
                <br />
                <button id="start-button">Let's eat!</button>
            </div>
        </div>

        <div id="floating-foods">
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <br />
        </div>

        <!-- game set up with displayed elements -->
        <div id="game-container">
            <div>
                <h2>SCORE: <span id="score">0</span></h2>
                <h2>LIVES: <span id="lives">0</span></h2>
            </div>
        
        <!-- game screen is hidden until button is being clicked -->
            <div id="game-screen"></div>
        </div>

        <!-- game end screen is hidden until game ends -->
        <div id="game-end">
            <img src="../img/game-over.png" alt="end screen of game/game over" class="game-over-img" />
            <br/>
            <button id="restart-button">Let's eat again</button>
        </div>
        
    </main>
    
    <script type="text/javascript" src="../js/food.js"></script>
    <script type="text/javascript" src="../js/nyancat.js"></script>
    <script type="text/javascript" src="../js/game.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
