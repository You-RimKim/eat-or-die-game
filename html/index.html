<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Eat or Die</title>
  </head>
  <body>
    <main>

        <div class="video-background">
            <video playsinline autoplay muted loop>
                <source src="../resources/img/backgrounds/background.mp4" type="video/mp4">
            </video>
        </div>

        <div class="audio">
            <button type="button" id="audio-button">
                <img src="../resources/img/buttons/audio-button.png" alt="audio-button" id="audio-icon">
            </button>
            <audio id="background-music">
                <source src="../resources/sounds/cruising-down-8bit-lane.mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="game-intro" class="intro">
            <img src="../resources/img/titles-instruction/eat-or-die-logo.png" alt="eat or die logo" class="eat-or-die-img" />
            <br />
            <img src="../resources/img/titles-instruction/hungry.png" alt="hungry message" class="hungry-img" />
            <br />
            <button type="button" id="start-button">
                <img src="../resources/img/buttons/lets-eat-button.png" alt="lets-eat-button"/>
            </button>
            <br />
            <img src="../resources/img/titles-instruction/stuff-belly.png" alt="stuff belly message" class="belly-img" />
            <br />
            <img src="../resources/img/titles-instruction/keys.png" alt="keyboard arrows" class="keyboard-img" />
        </div>

        <div id="game-container" class="gamescreen">
            <div>
                <br />
                <h2>SCORE: <span id="score">0</span></h2>
                <br />
                <h2>LIVES: <span id="lives">3</span></h2>
                <br />
            </div>
            <!-- #game-screen is initially hidden using CSS style display: none -->
            <div id="game-screen"></div>
        </div>

        <!-- #game-end is initially hidden using CSS style display: none -->
        <div id="game-end" class="end">
            <img src="../resources/img/titles-instruction/game-over.png" alt="end screen of game/game over" class="game-over-img" />
            <br />
            <img src="../resources/img/titles-instruction/warning.png" alt="warning" class="warning-img" />
            <br />
            <button type="button" id="restart-button">
                <img src="../resources/img/buttons/try-again.png" alt="try-again-button"/>
            </button>
        </div>
        </main>

        <audio id="collision-sound" preload="auto">
            <source src="../resources/sounds/sound-nom.mp3" type="audio/mp3">
        </audio>

        <script type="text/javascript" src="../js/food.js"></script>
        <script type="text/javascript" src="../js/nyancat.js"></script>
        <script type="text/javascript" src="../js/game.js"></script>
        <script type="text/javascript" src="../js/script.js"></script>
    </body>
    </html>
