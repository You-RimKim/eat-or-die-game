<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css"/>
    <title>Eat or Die</title>
</head>
<body>
    <main>
        <!-- game name + photos showing on welcome page -->
        <div id="game-welcome">
            <img src="" alt="eat or die logo" class="logo-img"/>
            <br />
        </div>

        <div id="floating-foods">
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <img src="" alt="" class=""/>
            <br />
        </div>

        <!-- welcome message + instructions how to play -->
        <div id="game-instruction">
            <p>Welcome, foodie! You only have one task: Eat all the yummy food!</p>
            <p>Use the arrows to stuff your belly.</p>
            <img src="" alt="image of arrow keys" class="arrows-img"/>
            <button id="start-button">Let's eat!</button>
        </div>

        <!-- game set up with displayed elements -->
        <div id="game-container">
            <div>
                <h2>Score: <span id="score">0</span></h2>
                <h2>Lives: <span id="lives">0</span></h2>
            </div>
        
        <!-- game screen is hidden until button is being clicked -->
            <div id="game-screen"></div>
        </div>

        <!-- game end screen is hidden until game ends -->
        <div id="game-end">
            <img src="" alt="end screen of game/game over" class="logo-img" />
            <h1>You died</h1>
            <br/>
            <button id="restart-button">Let's eat again</button>
        </div>
    </main>
    
    
</body>
</html>
